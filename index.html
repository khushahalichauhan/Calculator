<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="screen">
                <div class="upscreen" id="upscreen"></div>
                <div class="downscreen" id="downscreen">0</div>
            </div>
            <div class="btnarea">
                <button class="row1btn" id="btnclear"> CLEAR</button>
                <button class="row1btn" id="btndelete"> DELETE</button>

                <button class="numberbtn" id="btn7">7</button>
                <button class="numberbtn" id="btn8">8</button>
                <button class="numberbtn" id="btn9">9</button>
                <button class="operatorbtn" id="btnmul">*</button>

                <button class="numberbtn" id="btn4">4</button>
                <button class="numberbtn" id="btn5">5</button>
                <button class="numberbtn" id="btn6">6</button>
                <button class="operatorbtn" id="btndiv">/</button>

                <button class="numberbtn" id="btn1">1</button>
                <button class="numberbtn" id="btn2">2</button>
                <button class="numberbtn" id="btn3">3</button>
                <button class="operatorbtn" id="btnsub">-</button>

                <button class="row5btn" id="btndec">.</button>
                <button class="numberbtn" id="btn0">0</button>
                <button class="numberbtn" id="btneq">=</button>
                <button class="operatorbtn" id="btnadd">+</button>
            </div>




        </div>
    </div>

    <div class="bottom-container">
        <a class="footer-link" href="https://www.linkedin.com/in/khushahali-chauhan-0aa10122a/">LinkedIn</a>
        <a class="footer-link" href="https://github.com/khushahalichauhan">GitHub</a>
        <a class="footer-link" href="https://www.instagram.com/khushahalichauhan">Instagram</a>
        <p class="copyright">Â© Khushahali Chauhan.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
